<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Interactive Wireframe</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <header>buscando a mi _________.</header>
  <section class='modal'>
    <section id='content'>
      <h1>buscando a mi _________ .</h1>
      <a id="button" href="#part1">Start Journey</a>
    </section>
  </section>
  <section id="part1">
    <a href="#modal" id="previous">&#8249;</a>
    <a href="#form" id="next">&#8250;</a>
  </section>
  <section id="form">
    <form>
      <fieldset>
        <label for="name">name:</label>
        <input type="text" name="name" id="name" value="type your name here" required>
      </fieldset>
      <fieldset>
        <label for="message">message: </label>
        <input type="text" name="message" id="message" value="type your message here" required>
        <input type="submit" value="submit!" id="submit">
        <input type="reset" value="reset" id="reset">
        </fieldset>
      </form>
  </section>
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
