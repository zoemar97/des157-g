<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>What's In My Bag?</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <header>
    <h1>what is in my bag ? </h1>
  </header>
  <!-- all 4 image icons -->
  <section id="imgSect">
    <section id="bagSect">
      <img src="images/bag.svg" id="bag" alt="backpack drawing">
    </section>
    <section id="bottleSect">
      <img src="images/bottle.svg" id="bottle" alt="water bottle drawing" width="400" height="400">
    </section>
    <section id="padSect">
      <img src="images/pad.svg" id="pad" alt="menstrual pad drawing" width="400" height="400">
    </section>
    <section id="gumSect">
      <img src="images/gum.svg" id="gum" alt="pack of gum drawing" width="400" height="400">
    </section>
  </section>
  <!-- the pop up to show image description -->
  <section class='modal'>
    <section class='content'>
      <h2>My handy baggu backpack</h2>
      <img src="images/bottle.svg" id="changeImg" alt="image changes on click" width="200" height="200">
      <p>This bag is amazing because it carries all of my goods</p>
    </section>
    <div class="close">&times;</div>
  </section>
  <!-- footer nothing special -->
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
